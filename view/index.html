<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPE Playground</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 20px; /* Add padding on both sides */
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      header {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #button-container {
        text-align: center;
        margin: 20px;
      }

      #run-button {
        margin-right: 10px; /* Add space between buttons */
        padding: 10px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        /* display: flex; */
        align-items: center;
      }
      #run-icon {
        fill: white;
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }
      #editor-container {
        display: flex;
        flex: 1;
        margin-bottom: 20px; /* Add space between input and output */
      }

      #editor {
        flex: 1;
        height: 100%;
        box-sizing: border-box;
        border: none;
        padding: 20px;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #output-container {
        flex: 1;
        margin-left: 20px; /* Add space between input and output */
        background-color: #f4f4f4;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        margin-top: 20px;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>BPE Playground</h1>
    </header>

    <div id="button-container">
      <button id="run-button">
        <!-- <svg
          id="run-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path d="M3 22v-20l18 10-18 10z" />
        </svg> -->
        Run
      </button>
    </div>

    <div id="editor-container">
      <textarea id="editor" placeholder="Enter your code here..."></textarea>
      <div id="output-container"></div>
    </div>

    <footer>&copy; 2023 BPE Playground. All rights reserved.</footer>

    <script>
      document
        .getElementById("run-button")
        .addEventListener("click", function () {
          runCode();
        });

      function runCode() {
        // Get the code from the editor
        var code = document.getElementById("editor").value;

        // Clear previous output
        document.getElementById("output-container").innerHTML = "";

        try {
          // Execute the code
          var result = eval(code);

          // Display the result in the output container
          document.getElementById("output-container").innerHTML = result;
        } catch (error) {
          // Display error message
          document.getElementById("output-container").innerHTML =
            '<span style="color: red;">Error: ' + error.message + "</span>";
        }
      }
    </script>
  </body>
</html>
