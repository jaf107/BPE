<!-- templates/playground.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPE Tokenizer Playground</title>
  </head>
  <body>
    <div style="display: flex; gap: 20px">
      <div>
        <label for="code-input">Input Code:</label>
        <textarea id="code-input" rows="10" cols="50"></textarea>
        <button onclick="updateCorpus()">Update Corpus</button>
        <button onclick="tokenize()">Tokenize</button>
        <!-- Added Tokenize button -->
      </div>
      <div>
        <label for="output">Tokenized Output:</label>
        <textarea id="output" rows="10" cols="50" readonly></textarea>
      </div>
    </div>

    <script>
      function updateCorpus() {
        const codeInput = document.getElementById("code-input").value;
        fetch("/update_corpus", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ corpus: codeInput }),
        })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      }

      function tokenize() {
        const codeInput = document.getElementById("code-input").value;
        fetch("/tokenize", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: codeInput }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            // const outputTextarea = document.getElementById("output");
            // outputTextarea.value = data.tokenized_output;
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
